<div class="container">
	<div class="card-deck mb-3 text-center">
		<div class="card mb-4 shadow-sm">
			<div class="card-header">
				<h4 class="my-0 font-weight-normal">Free</h4>
			</div>
            {% load static %}
    		<link rel="stylesheet" href="{% static 'css/subscription.css'%}">
			<link rel="stylesheet" href="{% static 'css/font.css'%}">
			<div class="card-body">
				<h1 class="card-title pricing-card-title">$0 <small class="text-muted">/ mo</small></h1>
				<ul class="list-unstyled mt-3 mb-4">
					<li>reading blogs included</li>
<!--					<li>2 GB of storage</li>-->
					<li>Email support</li>
					<li>Help center access</li>
				</ul>
				<button type="button" class="btn btn-lg btn-block btn-outline-primary">Sign up for free</button>
			</div>
		</div>
		{% for plans in plans %}
		<div class="card mb-4 shadow-sm">
			<div class="card-header">
				<h4 class="my-0 font-weight-normal">{{plans.plan_name}}</h4>
			</div>
			<div class="card-body">
				<h1 class="card-title pricing-card-title">$25 <small class="text-muted">/ mo</small></h1>
				<ul class="list-unstyled mt-3 mb-4">
					{{plans.plan_desc}}
				</ul>
				<a href=" {% url "create_subscription" plans.plan_name %} " class="btn btn-lg btn-block btn-primary">Get started</a>
			</div>
		</div>
		{% endfor %}
		<script src="{% static 'subscrition.js'%}"></script>
	</div>
</div>
